<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>CLNF</title>
</head>

<body>

    <header class="header">
        <a href="#default" class="logo">CLNF</a>
        <div class="header-right">
            <span><img onclick="showHamburger()" class="hamburger-menu"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSK9kIESf1xh1G8r01ZPNKsjb5zrvhWUYHjlD0ji8aLeASb-XLlLqhT8Xs28NFbC4BeFaA&usqp=CAU" /></span>
            <a class="active" href="#home">Home</a>
            <a href="#contact">News</a>
            <a href="#about">Sport</a>
            <a href="#about">Health</a>
            <a href="#about">Weather</a>
            <span><img onclick="showSearch()" class="search"
                    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4frpd-PZM6TUHnoSY-_DgGrqErkwph3F0cEPz92hBMwtjNLn49mPownYUmhTHRjgV2C0&usqp=CAU" /></span>
        </div>
    </header>


    <div class="box">
        <div class="hamburger-items" id="ham-items">
            <hr />
            <a class="active" href="#home">Home</a>
            <a href="#contact">News</a>
            <a href="#about">Sport</a>
            <a href="#about">Health</a>
            <a href="#about">Weather</a>
        </div>
        <div class="search-div" id="box-overlay">
            <div class="autocomplete">
                <input placeholder="Search the CLNF" type="text" id="search-news" />
            </div>
            <button class="search-btn" onclick="searchNews()">Search</button>
        </div>
        <div class="display-news" id="display">
            <h1 id="no-result">Sorry there are no search results</h1>
            <ul id="display-ul">

            </ul>
        </div>


        <nav class="pagination-container">
            <button class="pagination-button" id="prev-button" aria-label="Previous page" title="Previous page">
                &lt;
            </button>

            <div id="pagination-numbers">

            </div>

            <button class="pagination-button" id="next-button" aria-label="Next page" title="Next page">
                &gt;
            </button>
        </nav>

    </div>

    <div class="parent" id="parent-div">
        <div class="banner" id="main-news">
            <div class="banner-content">
                <h1 id="main-title"></h1>
            </div>
        </div>
        <div class="content-main">
            <div class="content1">
            </div>
            <div class="content1">
            </div>
            <div class="content1">
            </div>
            <div class="weather">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
